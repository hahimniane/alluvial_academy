name: alluwalacademyadmin
description: "A new Flutter project."



version: 1.0.3+2

environment:
  sdk: ^3.4.3


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.3.0
  firebase_core_web: ^3.3.1
  firebase_app_check_web: ^0.2.2+1  # Required by Flutter web plugin registrant
  cloud_firestore: ^6.1.1
  cloud_firestore_web: ^5.1.1
  firebase_auth: ^6.1.3
  firebase_auth_web: ^6.1.1
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  syncfusion_flutter_datagrid: ^32.1.19
  # Weekly/Timeline calendar view for shifts
  syncfusion_flutter_calendar: ^32.1.19
  intl_phone_field: ^3.2.0
  intl: ^0.20.2
  provider: ^6.1.2
  csv: ^6.0.0
  universal_html: ^2.2.4
  excel: ^4.0.3
  syncfusion_flutter_datepicker: ^32.1.19
  flutter_login: ^6.0.0
  font_awesome_flutter: ^10.7.0
  
  file_picker: ^10.3.8
  firebase_storage: ^13.0.5
  firebase_storage_web: ^3.10.2
  url_launcher: ^6.1.10
  timezone: ^0.10.1
  emoji_picker_flutter: ^4.4.0
  shared_preferences: ^2.2.2
  cloud_functions: ^6.0.5
  uuid: ^4.5.1
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  http: ^1.1.0
  mailer: ^6.5.0
  country_picker: ^2.0.26
  image_picker: ^1.0.7
  firebase_messaging: ^16.1.0
  flutter_local_notifications: ^19.5.0
  package_info_plus: ^8.0.0
  firebase_remote_config: ^6.1.3
  logger: ^2.0.2+1
  flutter_timezone: ^5.0.1
  webview_flutter: ^4.10.0
  webview_flutter_android: ^4.3.0
  webview_flutter_wkwebview: ^3.17.0
  
  permission_handler: ^12.0.1

  # LiveKit Flutter SDK for video calls
  livekit_client: ^2.6.2

  # PDF generation for invoices
  pdf: ^3.11.1
  printing: ^5.14.0

  # Google Sign-In
  google_sign_in: ^6.2.2

  # Onboarding & Feature Discovery
  tutorial_coach_mark: ^1.3.1
  smooth_page_indicator: ^1.2.0
  record: ^6.1.2
  audioplayers: ^6.5.1
  path_provider: ^2.1.5

  # LaTeX math rendering for whiteboard
  flutter_math_fork: ^0.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  device_preview: ^1.2.0  # Preview app on different device sizes (debug mode only)

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# Configure app launcher icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/Alluwal_Education_Hub_Logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/Alluwal_Education_Hub_Logo.png"
  remove_alpha_ios: true  # Remove alpha channel for App Store compliance

# The following section is specific to Flutter packages.
flutter:
  generate: true

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
     - assets/
     - assets/teachers/
     - assets/background_images/
     - assets/students/
     - assets/quizzes/
     - assets/sounds/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
