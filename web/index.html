  <!-- Version check: Force reload if cached version is outdated -->
  <script>
    (function() {
      var CURRENT_VERSION = 55; // This will be updated by increment_version.sh
      var VERSION_KEY = 'flutter_web_version';
      
      try {
        var cachedVersion = localStorage.getItem(VERSION_KEY);
        if (cachedVersion && parseInt(cachedVersion) < CURRENT_VERSION) {
          // Clear all caches and reload
          console.log('New version detected (' + CURRENT_VERSION + ' vs ' + cachedVersion + '). Clearing cache...');
          // IMPORTANT: Do NOT clear localStorage/sessionStorage here.
          // Clearing storage can sign users out (Firebase Auth persistence) and create "login bounce" loops.
          localStorage.setItem(VERSION_KEY, CURRENT_VERSION.toString());
          
          // Clear caches if available
          if ('caches' in window) {
            caches.keys().then(function(names) {
              names.forEach(function(name) {
                caches.delete(name);
              });
            });
          }
          
          // Unregister service workers
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              registrations.forEach(function(registration) {
                registration.unregister();
              });
            });
          }
          
          // Force reload
          window.location.reload();
          return;
        }
        
        // Store current version
        localStorage.setItem(VERSION_KEY, CURRENT_VERSION.toString());
      } catch (e) {
        // Ignore errors (private mode, etc.)
        console.warn('Version check failed:', e);
      }
    })();
  </script>
